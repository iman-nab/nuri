<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kassa Demo v5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .modal-enter { transform: translateY(10px); opacity: 0; }
      .modal-enter-active { transform: translateY(0); opacity: 1; transition: all 180ms ease-out; }
      .modal-exit { transform: translateY(0); opacity: 1; }
      .modal-exit-active { transform: translateY(10px); opacity: 0; transition: all 150ms ease-in; }
      .ripple { position: relative; overflow: hidden; }
      .ripple:after {
        content: ''; position: absolute; left: 50%; top: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 100%; height: 100%; background: rgba(255,255,255,.35); border-radius: 9999px;
        transition: transform .35s ease-out;
      }
      .ripple:active:after { transform: translate(-50%, -50%) scale(1); }
      .toast-enter { transform: translateY(8px); opacity: 0; }
      .toast-enter-active { transform: translateY(0); opacity: 1; transition: all 180ms ease-out; }
      .toast-exit { transform: translateY(0); opacity: 1; }
      .toast-exit-active { transform: translateY(8px); opacity: 0; transition: all 150ms ease-in; }
      @media print {
        body * { visibility: hidden; }
        #print-area, #print-area * { visibility: visible; }
        #print-area { position: absolute; inset: 0; padding: 24px; }
      }
    </style>
    <script type="module" crossorigin src="/assets/index-DznRC4cn.js"></script>
